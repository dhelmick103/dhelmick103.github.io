---
layout: default
---
<h1 class="title">{{ page.title }}</h1>
<p class="meta">
{{ page.date | date: "%B %-d, %Y" }}
{% if page.author %} - {{ page.author }}{% endif %}
</p>
<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <header style="height: 540px; width: auto;  background-position: center; background-repeat: no-repeat; background-size: 540px; background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
  </header>
  <section class="post-content">{{ content }}</section>
</article>
<!-- Disqus -->
{% if site.theme.disqus_shortname %}
<div class="comments">
  {% include disqus.html %}
</div>
{% endif %}
